<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <span id="userName" style="display:none;">{{ user_name }}</span>
    <div class="chat-container">
        <div class="chat-window" id="chatWindow"></div>
        <div class="suggestion-container">
            <div class="suggestion-buttons" id="suggestionButtons"></div>
            <button id="refreshButton" onclick="handleRefreshClick()">ðŸ”„</button>
        </div>
        
        
        <!-- Start of chat input container -->
        <div class="chat-input-container">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
        <!-- End of chat input container -->
        
    </div>
    <script src="curscript.js"></script>    
</body>
</html>
